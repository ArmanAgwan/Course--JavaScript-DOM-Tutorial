<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextContent VS InnerHTML</title>
</head>
<body>
    <div id="my-div"></div>
    <script>
        
        const myDiv = document.getElementById('my-div');

        myDiv.innerHTML = 'Hey my name is <strong>Arman</strong>';
    </script>
</body>
</html>
