.progress-bar {
    position: relative;
    width: 300px;
    height: 40px;
    border: 1px, solid #000;
}

.progress-bar-fill {
    height:100%;
    background: #59ea63;
    transition: width 0.5s;

}

.progress-bar-value {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

#area {
    background-color: black;
    color: white;
    padding: 25px;
}

#box {
    background-color: red;
    margin-bottom: 10px;
    padding: 25px;
}

.outer {
    width:200px;
    height:120px;
    background: #aaaaaa;
    padding: 20px;
}

.inner {
    width: 80px;
    height: 80px;
    background: #009578;
    border:2px solid #ffffff;
    pointer-events: none;
}
